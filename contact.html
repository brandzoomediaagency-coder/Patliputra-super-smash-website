<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Patliputra Super Smash</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 50px;
        }

        .info-card {
            background: var(--primary);
            color: white;
            padding: 40px;
            border-radius: 15px;
        }

        .contact-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Inter';
        }

        @media (max-width: 900px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <a href="https://wa.me/your_number" class="whatsapp-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">PATLIPUTRA <span>SUPER SMASH</span></a>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="selection.html" class="nav-link">Selection</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="register.html" class="btn register-cta">Register Now</a>
            </nav>
        </div>
    </header>

    <section class="section-padding">
        <div class="container">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-grid">
                <div class="info-card">
                    <h3 style="color: white; margin-bottom: 30px;">Contact Information</h3>
                    <div style="margin-bottom: 25px; display: flex; gap: 15px; align-items: center;">
                        <i class="fas fa-phone-alt"></i>
                        <span>+91 00000 00000</span>
                    </div>
                    <div style="margin-bottom: 25px; display: flex; gap: 15px; align-items: center;">
                        <i class="fas fa-envelope"></i>
                        <span>info@patliputrasupersmash.com</span>
                    </div>
                    <div style="margin-bottom: 40px; display: flex; gap: 15px; align-items: center;">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Stadium Road, Kankarbagh, Patna, Bihar</span>
                    </div>
                    <a href="https://wa.me/your_number" class="btn btn-primary"
                        style="background: #25D366; width: 100%; text-align: center;">
                        <i class="fab fa-whatsapp"></i> Chat on WhatsApp
                    </a>

                    <div style="margin-top: 50px; display: flex; gap: 20px; font-size: 1.5rem;">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>

                <div class="contact-form">
                    <form id="contact-form">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" name="name" required placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" name="email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" name="phone" required placeholder="Enter your mobile number">
                        </div>
                        <div class="form-group">
                            <label>Message</label>
                            <textarea name="message" rows="5" required placeholder="How can we help you?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- Optional Map Section Placeholder -->
            <div
                style="margin-top: 80px; width: 100%; height: 400px; background: #eee; border-radius: 15px; display: flex; align-items: center; justify-content: center; color: #999;">
                <p><i class="fas fa-map-marked-alt"></i> Google Map Integration Area</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container text-center" style="padding: 20px 0;">
            <p>&copy; 2026 Patliputra Super Smash. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
